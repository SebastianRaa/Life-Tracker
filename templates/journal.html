<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Journal Eintrag</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      /* Container */
      .container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 500px;
      }

      /* Navigation */
      .nav {
        text-align: center;
        margin-bottom: 30px;
      }
      .nav a {
        margin: 0 15px;
        font-size: 18px;
        text-decoration: none;
        color: #333;
        font-weight: 600;
        transition: color 0.3s;
      }
      .nav a:hover {
        color: #4caf50;
      }

      /* Form Styles */
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: 600;
        margin-bottom: 5px;
      }

      input[type="date"],
      input[type="text"],
      textarea {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
      }

      input[type="checkbox"],
      input[type="radio"] {
        margin-right: 8px;
        transform: scale(1.2);
        cursor: pointer;
      }

      .radio-group,
      .checkbox-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      textarea {
        resize: none;
      }

      button {
        padding: 12px;
        font-size: 16px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="/"><b>Journal</b></a>
        <a href="/entries">Entries</a>
        <a href="/visualization">Visualization</a>
      </div>

      <h1>Journaling</h1>

      <form action="/submit" method="post">
        <label for="entry_date">Date:</label>
        <input type="date" id="date" name="entry_date" value="{{ today }}" />

        <div class="checkbox-group">
          <label><input type="checkbox" name="reading" /> Reading</label>
          <label><input type="checkbox" name="exercise" /> Exercise</label>
          <label><input type="checkbox" name="flossing" /> Flossing</label>
        </div>

        <label>No meat:</label>
        <div class="radio-group">
          <label><input type="radio" name="no_meat" value="0" /> 0</label>
          <label><input type="radio" name="no_meat" value="1" /> 1</label>
          <label><input type="radio" name="no_meat" value="2" /> 2</label>
          <label><input type="radio" name="no_meat" value="3" /> 3</label>
        </div>

        <label>Health:</label>
        <div class="radio-group">
          <label><input type="radio" name="health" value="good" /> Good</label>
          <label><input type="radio" name="health" value="ok" /> OK</label>
          <label><input type="radio" name="health" value="bad" /> Bad</label>
        </div>

        <label>Notes:</label>
        <textarea
          name="notes"
          rows="4"
          placeholder="Add your notes here..."
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
